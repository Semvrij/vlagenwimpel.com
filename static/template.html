{{$request := splitList "/" .OriginalReq.URL.Path}}
{{$title   := slice $request 1 | join "/"}}
{{$path    := printf "/%s/index.md" $title}}
{{$file    := include $path | splitFrontMatter}}

<!DOCTYPE html>

<html lang="nl">
	<head>
		<title>{{$file.Meta.title}}</title>

		<meta name="description" content="{{$file.Meta.description}}">

		<meta property="og:title" content="{{$file.Meta.title}}">
		<meta property="og:description" content="{{$file.Meta.description}}">
		<meta property="og:image" content="https://vlagenwimpel.com/static/img/favicon-og.png">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://vlagenwimpel.com{{.OriginalReq.URL.Path}}">
		<meta property="twitter:card" content="summary">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#1E4328">

		<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">

		<link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="stylesheet" href="/static/css/mobile.css" media="(max-width: 1024px)">
		<link rel="stylesheet" href="/static/css/desktop.css" media="(min-width: 1025px)">

		<link rel="preload" href="/static/font/crimson-pro-normal.woff2" as="font" crossorigin>
		<link rel="preload" href="/static/font/crimson-pro-italic.woff2" as="font" crossorigin>

		<script src="https://www.google.com/recaptcha/api.js?render=explicit&onload=captcha&hl=nl"></script>
		<script src="/static/js/script.js"></script>
	</head>

	<body>
		<header>
			<a id="logo" href="/">
				<img src="/static/img/logo.svg" alt="logo">
			</a>

			<nav>
				<a href="/opinie"><div>Opinie</div></a>
				<a href="/steun"><div>Steun Ons</div></a>
			</nav>
		</header>
	
		<article>
			{{markdown $file.Body}}
		</article>
	</body>
</html>
